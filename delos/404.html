<body>
  <div class="wrapper">
    <!-- HEADER ===== -->
    <header class="header" data-padding-fix>
      <div class="container">
        <div class="header-inner">
          <a href="#" class="header-logo">
            <img src="img/logo.svg" alt="логтип" />

            <li>

            </li>
          </ul>

          <button class="header-burger">
            <span></span>
          </button>

          <nav class="header-nav">
            <ul class="header-menu">
              <li><a href="#">About</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- MAIN ===== -->
    <main class="main">
      <!-- 404 ===== -->
      <div class="page-404">
        <div class="container">
          <div class="page-404__text">404</div>
        </div>
      </div>
    </main>

    <!-- FOOTER ===== -->
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <div class="footer-logo">
            <img src="img/logo.svg" alt="логтип" />
          </div>

          <ul class="footer-links">
            <li>
              <a href="https://www.youtube.com/" target="_blank">
                <svg>
                  <use xlink:href="img/icons/sprite.svg#youtube"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="https://t.me/087815987178">
                <svg>
                  <use xlink:href="img/icons/sprite.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/">
                <svg>

              </a>
            </li>
            <li>

                </svg>
              </a>

        </div>
      </div>

  <!-- POPUP ===== -->
  <div id="popup-presentation" class="popup">
    <div class="popup-body">
      <div class="popup-content">
        <button class="popup-close btn-close" data-popup-close></button>

        <div class="popup-title">Get Presentation</div>

        <form class="popup-form form">
          <input type="hidden" name="form_id" value="Получить презентацию" />

          <div class="form-item">
            <input class="form-input _required" type="text" name="name" placeholder="Name *" autocomplete="off" />
          </div>
          <div class="form-item">
            <input class="form-input _required" type="tel" name="phone" placeholder="Phone *" autocomplete="off" />
          </div>
          <div class="form-item">
            <textarea class="form-input form-input--textarea" name="message" placeholder="Text"
              autocomplete="off"></textarea>
          </div>

          <div class="form-bottom">
            <button class="form-btn" type="submit">
              <svg>
                <use xlink:href="img/icons/sprite.svg#arrow"></use>
              </svg>
              <span>Send</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="popup-thanks" class="popup">
    <div class="popup-body">
      <div class="popup-content">
        <button class="popup-close btn-close" data-popup-close></button>

        <div class="popup-title">Thank you</div>

        <div class="popup-text">Our manager will contact you shortly</div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS ===== -->
  <script src="js/libs/aos.min.js?_v=20240729151159"></script>
