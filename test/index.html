<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #010101;
    }

    .block {
      height: 50vh;
    }

    .head {
      padding-bottom: 40%;
      margin: 0 auto;
      position: relative;
      width: 100%;
      height: 0;
    }

    .head video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="block">

  </div>
  <div class="head">
    <video muted="" playsinline="" autoplay="" style="display: block; object-fit: cover; background-size: cover; position: absolute; left: 0; top:0; width: 100%; height: 123.287%;" loop="" preload="auto">
      <source src="name-comp.mp4" type="video/mp4">
    </video>
  </div>
  <div class="block">

  </div>
</body>

</html>
